<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js">
        </script>
         <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
         <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
         <script src="https://unpkg.com/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
         
         <script src="dist/aframe-spe-particles-component.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity position="0 1 0" spe-particles="
            color:yellow,red,cyan,black;
            distribution:sphere;
            randomize-velocity:true;
            radius:1;
            particle-count:800;
            velocity:1;
            velocity-spread:15;
            drag:1;
            max-age:2;
            duration:-1;
            blending:additive;
            active-multiplier:1000;
            size:1,1,1,0
            ">

            </a-entity>
            
            <a-sky color="black"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
